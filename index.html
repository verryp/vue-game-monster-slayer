<!DOCTYPE html>
<html>

<head>
    <title>Vue Game - Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">ANDA</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: blue; margin: 0; color: white; padding-top: 8px"
                        :style="{width: playerHealth + '%'}">
                        {{ playerHealth }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MUSUH</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: red; margin: 0; color: white; padding-top: 8px"
                        :style="{width: monsterHealth + '%'}">
                        {{ monsterHealth }}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameIsRunning">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">MULAI PERMAINAN</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="attack" @click="attack">SERANG</button>
                <button id="special-attack" @click="specialAttack">SERANGAN KHUSUS</button>
                <button id="heal" @click="heal">PENYEMBUHAN</button>
                <button id="give-up" @click="giveUp">MENYERAH</button>
            </div>
        </section>
        <section class="row log" v-if="turns.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="turn in turns" :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                        {{ turn.text }}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
